<h2>Reminders</h2>
<table>
    <thead>
    <tr>
        <th>User</th>
        <th>Reminder Date</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for reminder in reminders %}
    <tr>
        <td>{{ reminder.user.name }}</td>
        <td>{{ reminder.reminder_date }}</td>
        <td>{{ reminder.status }}</td>
        <td>
            <button type="button" onclick="deleteReminder({{ reminder.id }})">Delete</button>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
