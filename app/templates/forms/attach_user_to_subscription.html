<details>
    <summary>Attach User to Subscription</summary>
    <form id="{{ form_id }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        {% if subscription %}
        <input type="hidden" name="subscription_id" value="{{ subscription.id }}">
        {% else %}
        <label for="subscription_id">Subscription:</label>
        <select id="subscription_id" name="subscription_id" required>
            <optgroup label="One-time Subscriptions">
                {% for sub in one_time_subscriptions %}
                <option value="{{ sub.id }}">{{ sub.name }}</option>
                {% endfor %}
            </optgroup>
            <optgroup label="Regular Subscriptions">
                {% for sub in regular_subscriptions %}
                <option value="{{ sub.id }}">{{ sub.name }}</option>
                {% endfor %}
            </optgroup>
        </select>
        {% endif %}

        <label for="user_id">User:</label>
        <select id="user_id" name="user_id" required>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.name }}</option>
            {% endfor %}
        </select>

        <label for="next_due_date">Next Due Date:</label>
        <input type="date" id="next_due_date" name="next_due_date" value="{{ (now + timedelta(days=30)).strftime('%Y-%m-%d') }}" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>

        <label for="is_paused">Is Paused:</label>
        <input type="checkbox" id="is_paused" name="is_paused">

        <button type="button" onclick="attachUserToSubscription('{{ form_id }}')">Attach User to Subscription</button>
    </form>
</details>
