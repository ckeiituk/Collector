<details>
  <summary><h2>Add Subscription</h2></summary>
  <form id="addSubscriptionForm" method="post" action="{{ url_for('subscription_bp.add_subscription') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>

    <label for="monthly_amount">Monthly Amount:</label>
    <input type="number" id="monthly_amount" name="monthly_amount" step="0.01" required>

    <label for="is_variable">Is Variable:</label>
    <input type="checkbox" id="is_variable" name="is_variable">

    <label for="period">Period:</label>
    <select id="period" name="period" required>
      <option value="monthly">Monthly</option>
      <option value="annual">Annual</option>
      <option value="one-time">One-time</option>
    </select>

    <button type="submit">Add Subscription</button>
  </form>
</details>
