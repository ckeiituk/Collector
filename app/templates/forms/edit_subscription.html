<!-- app/templates/forms/edit_subscription.html -->
<form id="editSubscriptionForm">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ subscription.name }}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ subscription.description }}</textarea>

    <label for="monthly_amount">Monthly Amount:</label>
    <input type="number" id="monthly_amount" name="monthly_amount" value="{{ subscription.monthly_amount }}" step="0.01" required>

    <label for="is_variable">Is Variable:</label>
    <input type="checkbox" id="is_variable" name="is_variable" {% if subscription.is_variable %}checked{% endif %}>

    <label for="period">Period:</label>
    <select id="period" name="period" required>
        <option value="monthly" {% if subscription.period == 'monthly' %}selected{% endif %}>Monthly</option>
        <option value="annual" {% if subscription.period == 'annual' %}selected{% endif %}>Annual</option>
        <option value="one-time" {% if subscription.period == 'one-time' %}selected{% endif %}>One-time</option>
    </select>

    <button type="submit">Save</button>
</form>
