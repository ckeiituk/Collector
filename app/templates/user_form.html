<form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ user.name if user else '' }}" required>

    <label for="discord_id">Discord ID:</label>
    <input type="text" id="discord_id" name="discord_id" value="{{ user.discord_id if user else '' }}">

    <label for="vk_id">VK ID:</label>
    <input type="text" id="vk_id" name="vk_id" value="{{ user.vk_id if user else '' }}">

    <label for="telegram_id">Telegram ID:</label>
    <input type="text" id="telegram_id" name="telegram_id" value="{{ user.telegram_id if user else '' }}">

    <label for="preferred_platform">Preferred Platform:</label>
    <select id="preferred_platform" name="preferred_platform" required>
        <option value="discord" {% if user and user.preferred_platform == 'discord' %}selected{% endif %}>Discord</option>
        <option value="vk" {% if user and user.preferred_platform == 'vk' %}selected{% endif %}>VK</option>
        <option value="telegram" {% if user and user.preferred_platform == 'telegram' %}selected{% endif %}>Telegram</option>
    </select>

    <label for="notification_time">Notification Time:</label>
    <input type="time" id="notification_time" name="notification_time" value="{{ user.notification_time.strftime('%H:%M') if user and user.notification_time else '19:00' }}" required>

    <label for="balance">Balance:</label>
    <input type="number" id="balance" name="balance" value="{{ user.balance if user else 0 }}" step="0.01" required>

    <button type="submit">Save</button>
</form>
