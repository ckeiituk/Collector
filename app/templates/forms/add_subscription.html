<form id="addSubscriptionForm">
  <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="description">Description:</label>
  <textarea id="description" name="description" required></textarea>

  <label for="monthly_amount">Monthly Amount:</label>
  <input type="number" id="monthly_amount" name="monthly_amount" step="0.01" required>

  <label for="is_variable">Is Variable:</label>
  <input type="checkbox" id="is_variable" name="is_variable">

  <label for="period">Period:</label>
  <select id="period" name="period" required>
    <option value="monthly">Monthly</option>
    <option value="annual">Annual</option>
    <option value="one-time">One-time</option>
  </select>

  <button type="button" onclick="addSubscription()">Add Subscription</button>
</form>
